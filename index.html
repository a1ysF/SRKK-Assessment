<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    
    <!-- Expense form -->
    <div class="expense-form-container mb-5">
      <div class="text-center mb-3">
        <button id="add-expense-btn" class="btn btn-primary">Add New Expense</button>
      </div>
      <div class="new-expense-section d-none" id="expense-form">
        <form id="new-expense-form">
            <div class="row mb-3">
              <div class="col-md-5 custom-width">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" class="form-control form-control-lg" required>
              </div>
              <div class="col-md-5 custom-width">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" id="amount" class="form-control form-control-lg" required>
              </div>
            </div>              
            <div class="row mb-3">
              <div class="col-md-5 custom-width">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" class="form-control form-control-lg" required>
              </div>
            </div>
            <div class="text-end">
              <button type="button" id="cancel-btn" class="btn btn-lg btn-danger">Cancel</button>
              <button type="submit" class="btn btn-lg btn-success">Add Expense</button>
            </div>
        </form>
      </div>
    </div>

    <!-- Expenses List Section -->
      <div class="expenses-list-container">
        <div class="filter text-center mb-4">
            <h6 class="mb-3">Filter by year</h6>
            <div class="filter-year-select">
                <select id="filter-year" class="form-select w-auto d-inline-block">
                    <option value="2021" selected>2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                </select>
            </div>
        </div>

    <!-- Container for the expense bars -->
<div class="month-bars-container">
    <div class="d-flex justify-content-between align-items-center month-bars">
        <div class="month-bar-container">
            <div class="month-bar" data-month="Jan">
                <div class="bar-fill"></div>
            </div>
            <p class="month-label">Jan</p>
        </div>
        <div class="month-bar-container">
            <div class="month-bar" data-month="Feb">
                <div class="bar-fill"></div>
            </div>
            <p class="month-label">Feb</p>
        </div>
        <div class="month-bar-container">
            <div class="month-bar" data-month="Mar">
                <div class="bar-fill"></div>
            </div>
            <p class="month-label">Mar</p>
        </div>
        <div class="month-bar-container">
            <div class="month-bar" data-month="Apr">
                <div class="bar-fill"></div>
            </div>
            <p class="month-label">Apr</p>
        </div>
        <div class="month-bar-container">
            <div class="month-bar" data-month="May">
                <div class="bar-fill"></div>
            </div>
            <p class="month-label">May</p>
        </div>
        <div class="month-bar-container">
            <div class="month-bar" data-month="Jun">
                <div class="bar-fill"></div>
            </div>
            <p class="month-label">Jun</p>
        </div>
        <div class="month-bar-container">
            <div class="month-bar" data-month="Jul">
                <div class="bar-fill"></div>
            </div>
            <p class="month-label">Jul</p>
        </div>
        <div class="month-bar-container">
            <div class="month-bar" data-month="Aug">
                <div class="bar-fill"></div>
            </div>
            <p class="month-label">Aug</p>
        </div>
        <div class="month-bar-container">
            <div class="month-bar" data-month="Sep">
                <div class="bar-fill"></div>
            </div>
            <p class="month-label">Sep</p>
        </div>
        <div class="month-bar-container">
            <div class="month-bar" data-month="Oct">
                <div class="bar-fill"></div>
            </div>
            <p class="month-label">Oct</p>
        </div>
        <div class="month-bar-container">
            <div class="month-bar" data-month="Nov">
                <div class="bar-fill"></div>
            </div>
            <p class="month-label">Nov</p>
        </div>
        <div class="month-bar-container">
            <div class="month-bar" data-month="Dec">
                <div class="bar-fill"></div>
            </div>
            <p class="month-label">Dec</p>
        </div>
    </div>
</div>

<div id="expenses-list" class="mt-5">
    <!-- Existing Expenses -->
    <div class="expense-item">
        <div class="d-flex justify-content-between align-items-center">
            <!-- Date Container -->
            <div class="expense-date-container d-flex align-items-center">
                <div class="expense-date-info">
                    <span>March</span><br>
                    <span>2021</span>
                </div>
                <div class="expense-date-day">
                    <span>12</span>
                </div>
            </div>
            <!-- Expense Info -->
            <div class="expense-info">
                <p><strong>New TV</strong></p>
            </div>
            <!-- Expense Amount -->
            <div class="expense-amount">$799.49</div>
        </div>
    </div>

    <!-- New Expense: Car Insurance -->
    <div class="expense-item">
        <div class="d-flex justify-content-between align-items-center">
            <!-- Date Container -->
            <div class="expense-date-container d-flex align-items-center">
                <div class="expense-date-info">
                    <span>March</span><br>
                    <span>2021</span>
                </div>
                <div class="expense-date-day">
                    <span>28</span>
                </div>
            </div>
            <!-- Expense Info -->
            <div class="expense-info">
                <p><strong>Car Insurance</strong></p>
            </div>
            <!-- Expense Amount -->
            <div class="expense-amount">$294.67</div>
        </div>
    </div>

    <!-- New Expense: New Desk (Wooden) -->
    <div class="expense-item">
        <div class="d-flex justify-content-between align-items-center">
            <!-- Date Container -->
            <div class="expense-date-container d-flex align-items-center">
                <div class="expense-date-info">
                    <span>June</span><br>
                    <span>2021</span>
                </div>
                <div class="expense-date-day">
                    <span>12</span>
                </div>
            </div>
            <!-- Expense Info -->
            <div class="expense-info">
                <p><strong>New Desk (Wooden)</strong></p>
            </div>
            <!-- Expense Amount -->
            <div class="expense-amount">$450</div>
        </div>
    </div>
</div>
    
        <!-- If no expenses -->
        <div id="no-expenses" class="text-center mt-5" style="display: none;">
            <p>Found no expenses.</p>
        </div>
    </div>
</div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
